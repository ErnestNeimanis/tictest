<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Tictest</title>
        <link rel="stylesheet" href="index.css" />
</head>

<body id="body">
        <div class="hidden" id="startMenuContainer">
                <div class="fixed" id="startMenu">
                        <div id="2playerStartMenu">
                                <h2>Input your and opponents name</h2>
                                <div class="border" id="names">
                                        <form action="/action_page.php" id="inputForm">
                                                <label for="player1"></label>
                                                <input type="text" id="player1Input" name="player1"
                                                        placeholder="player 1" value="" />
                                                <label for="player2"></label>
                                                <input type="text" id="player2Input" name="player2"
                                                        placeholder="player 2" value="" />
                                        </form>
                                </div>
                                <div class="border flex justify-around" id="gamePlayData">
                                        <div class="flex border center">
                                                <div>
                                                        <span class="selector-text">3</span>
                                                </div>
                                                <div class="flex-col">
                                                        <button class="selector-button">^</button>
                                                        <button class="selector-button">v</button>
                                                </div>
                                        </div>
                                        <div class="flex border center">
                                                <div>
                                                        <span class="selector-text">3</span>
                                                </div>
                                                <div class="flex-col">
                                                        <button class="selector-button">^</button>
                                                        <button class="selector-button">v</button>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>
        <main>
                <div class="field-container" id="playFieldContainer"></div>
                <div class="game-controls-container">
                        <div class="playerTurnContainer">
                                <span id="playerTurnText">Player Turn</span>
                        </div>
                        <div class="restart-container">
                                <button id="restartBtn">restart game</button>
                        </div>
                        <div>
                                <form class="hidden" id="gameSize">
                                        
                                        <input style="width:4vw;" type="number" id="field-size" min="3" max="15" />
                                        <label for="field-size">Field Size:</label>
                                        <br />
                                       
                                        <input style="width:4vw;" type="number" id="combo-size" />
                                         <label for="combo-size">Combo Size:</label><br>
                                        <button type="submit">new game</button>
                                </form>
                        </div>
                </div>
        </main>

        <script src="index.js" type="module"></script>
</body>

</html>
